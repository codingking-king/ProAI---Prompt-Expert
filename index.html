    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #475569;
        border-radius: 10px;
        border: 2px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      
      /* Welcome Page Animations */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      
      .gradient-bg {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #4f46e5, #7c3aed);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      .fade-in-up-1 { animation: fade-in-up 0.5s ease-out forwards; }
      .fade-in-up-2 { animation: fade-in-up 0.5s ease-out 0.2s forwards; }
      .fade-in-up-3 { animation: fade-in-up 0.5s ease-out 0.4s forwards; }
      .fade-in-up-4 { animation: fade-in-up 0.5s ease-out 0.6s forwards; }
      .fade-in-up-5 { animation: fade-in-up 0.5s ease-out 0.8s forwards; }

    </style>
